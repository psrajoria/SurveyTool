<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            max-width: 300px;
        }

        .form-check {
            margin-bottom: 20px;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        .timer {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Image Comparison {{ current_image }} of {{ total_images }}</h2>

        <!-- Timer display -->
        <div class="timer" id="timer">Time Elapsed: 0s</div>

        <div class="image-container">
            <div class="text-center">
                <label for="main_image">Picture 1</label>
                <img src="{{ main_image }}" alt="Main Image">
            </div>
            <div class="text-center">
                <label for="compare_image">Picture 2</label>
                <img src="{{ compare_image }}" alt="Compare Image">
            </div>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="imageNotDisplayed" name="imageNotDisplayed">
            <label class="form-check-label" for="imageNotDisplayed">
                The image is not displayed
            </label>
        </div>

        <form method="POST" action="/survey">
            <div class="slider-container">
                <label for="similarity_score" class="form-label">Similarity Score (0 - 100)</label>
                <input type="range" name="similarity_score" id="similarity_score" min="0" max="100" step="1"
                    class="form-range" oninput="updateSliderValue(this.value)" required>
                <p>Score: <span id="sliderValue" class="slider-value">50</span></p>

                <div class="range-labels d-flex justify-content-between">
                    <span class="min">Least Similar (0)</span>
                    <span class="max">Most Similar (100)</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script>
        // Maintain a persistent start time across image loads
        const timerElement = document.getElementById("timer");
        let startTime = parseInt(localStorage.getItem('surveyStartTime') || Date.now());
        localStorage.setItem('surveyStartTime', startTime);

        function updateSliderValue(value) {
            document.getElementById("sliderValue").textContent = value;
        }

        function updateTime() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerElement.textContent = `Time Elapsed: ${elapsed}s`;
        }

        setInterval(updateTime, 1000);
    </script>
</body>

</html>
