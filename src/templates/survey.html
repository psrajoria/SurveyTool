<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .slider-value {
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Image Comparison {{ current_image }} of {{ total_images }}</h1>
        <div class="image-container">
            <img src="{{ main_image }}" alt="Main Image" class="img-thumbnail" style="max-width: 300px;">
            <img src="{{ compare_image }}" alt="Compare Image" class="img-thumbnail" style="max-width: 300px;">
        </div>
        <form method="POST" action="/survey" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label for="similarity_score" class="form-label">Similarity Score (0 to 1)</label>
                <input type="range" name="similarity_score" id="similarity_score" min="0" max="1" step="0.01"
                    class="form-range" oninput="updateSliderValue(this.value)" required>
                <p>Score: <span id="sliderValue" class="slider-value">0.5</span></p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
    </div>
    <script>
        function updateSliderValue(value) {
            document.getElementById("sliderValue").textContent = value;
        }
    </script>
</body>

</html>
