<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
        }

        .image-container img {
            width: 480px;
            height: 480px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Elizabeth_Holmes_2014_cropped.jpg" alt="Photo 1">
        <img src="https://media.vogue.co.uk/photos/5d544c41a24eee000838d331/2:3/w_1920,c_limit/original" alt="Photo 2">
        <img src="https://d.newsweek.com/en/full/2022941/former-theranos-ceo-elizabeth-holmes.webp?w=790&f=78ef225d1ef7407336c17d257126e9db"
            alt="Photo 3">
        <img src="https://hips.hearstapps.com/hmg-prod/images/elizabeth-holmes-theranos-ceo-and-the-worlds-youngest-self-made-female-billionaire-in-an-interview-on-september-29-2015----photo-by-david-orrell_cnbc_nbcu-photo-bank-via-getty-images-square.jpg?crop=1xw:1.0xh;center,top&resize=1200:*"
            alt="Photo 4">
        <img src="https://decider.com/wp-content/uploads/2019/03/elizabeth-holmes-2019-2.jpg?resize=978,652"
            alt="Photo 5">
    </div>
</body>

</html>
