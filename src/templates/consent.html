<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Consent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Survey Consent</h3>
                    </div>
                    <div class="card-body">
                        <p>To proceed with the survey, we require your consent. This allows us to ensure a single
                            participation per user. Do you agree to provide your consent?</p>
                        <form method="post" action="{{ url_for('give_consent') }}">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="consent" value="accepted"
                                    id="acceptConsent">
                                <label class="form-check-label" for="acceptConsent">
                                    I give my consent to participate.
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="consent" value="denied"
                                    id="denyConsent">
                                <label class="form-check-label" for="denyConsent">
                                    I do not give my consent.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
