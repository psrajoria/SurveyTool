<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5 text-center">
        <h1 class="display-4">Thank You!</h1>
        <p>Your completion code is: <strong>{{ completion_code }}</strong></p>
        <form method="POST">
            <div class="mb-3">
                <label for="completion_code" class="form-label">Enter Completion Code to Finish Survey</label>
                <input type="text" name="completion_code" id="completion_code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Code</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
